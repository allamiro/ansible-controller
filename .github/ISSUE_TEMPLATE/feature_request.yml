name: Feature request
description: Propose an idea
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: CLI flags, env vars, examples, etc.
      placeholder: Describe how the image or entrypoint would change
